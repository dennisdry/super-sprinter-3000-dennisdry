<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&amp;subset=latin-ext" rel="stylesheet">
    <title>Super Sprinter 3000 -{% if story is not none %} Edit Story{% else %} Add new Story{%endif %}</title>
</head>

<body>
<h1><strong>
    {% if add_user_story %}
        <title>Super Sprinter 3000 - Add new Story</title>
    {% else %}
        <title>Super Sprinter 3000 - Edit Story</title>
    {% endif %}
</strong></h1>

<form action="{{ url_for('add_user_story') }}" method="post">

    <label for="story-title">Story title</label>
    <textarea name="story-title" rows="1" cols="100">{% if story is not none %}{{ story.story_title }}{% else %}{%endif %}</textarea><br/><br/>


    <label for="user-story">User Story</label>
    <textarea name="user-story" rows="5" cols="100">{% if story is not none %}{{ story.user_story }}{% else %}{%endif %}</textarea><br/><br/>

    <label for="acceptance-criteria">Acceptance criteria</label>
    <textarea name="acceptance-criteria" rows="5" cols="100">{% if story is not none %}{{ story.acceptance_criteria }}{% else %}{%endif %}</textarea><br/><br/>

    <label for="business-value">Business Value</label>
    <input type="number" name="business-value" min="100" max="1500" step="100" value={% if story is not none %}{{ story.business_value }}{% else %}{%endif %}><br/><br/>

    <label for="estimation">Estimation</label>
    <input type="number" name="estimation" name="quantity" min="0.5" max="40" step="0.5" value={% if story is not none %}{{ story.estimation }}{% else %}{%endif %}><br/><br/>

    <label for="status">Status</label>
    <select name="status">
        <option value="planning" {% if story.status=="planning" %}selected="selected"{% endif %}>Planning</option>
        <option value="to do" {% if story.status=="to do" %}selected="selected"{% endif %}>To Do</option>
        <option value="in progress" {% if story.status=="in progress" %}selected="selected"{% endif %}>In Progress</option>
        <option value="review" {% if story.status=="review" %}selected="selected"{% endif %}>Review</option>
        <option value="done" {% if story.status=="done" %}selected="selected"{% endif %}>Done</option>
    </select>

    <br/><br/>
    <input type="submit" {% if story is not none %}id=Update value=Update{% else %}id=Create value=Create{% endif %}>

</form>
<footer>

</footer>

</body>

</html>
